<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital@0;1&family=Poppins:wght@500&family=Work+Sans:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb6e6243c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center mt-3 fw-lighter">AI Universe Hub</h1>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <button style="width: 130px; height: 45px; border-radius: 12px;" type="button"
                class="btn btn-danger mt-2">Sort By Date</button>
        </section>

        <section class="container mt-4">
            <div id="features-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!-- See more Section -->
        <section>
            <div id="see-more-section" class="d-flex justify-content-center align-items-center py-4 d-none">
                <button id="see-more-btn" style="width: 130px; height: 45px; border-radius: 12px;"
                    class="btn btn-danger mt-2">See More</button>
            </div>
        </section>

        <!-- Loader or Spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section class="">

            <!-- Modal -->
            <div class="modal fade col-md-6" id="arrowDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="arrowDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title fs-5" id="arrowDetailModalLabel"></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-container" class="modal-body">
                              
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS script -->
    <script src="js/app.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
